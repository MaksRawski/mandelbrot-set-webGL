<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Mandelbrot set</title>
	</head>
	<body>
		<div id="container">
			<canvas height="600" width="900" id="can"></canvas>
			<form class="slider-container">
				<h3>Properties:</h3>
				<div id="iterations">
					<input type="range" oninput="change(this.parentElement)" min="1" max="500" value="50" class="slider" />
					Iterations:
					<input type="number" onchange="change(this.parentElement)" class="value" value="50"></input>
				</div>
				<div id="scale">
					<input type="range" oninput="change(this.parentElement)" min="1" max="100" value="1" class="slider" />
					Zoom:
					<input type="number" onchange="change(this.parentElement)" class="value" value="1"></input>
					<span id="zoomButton" onclick="zoom()">â–¶</span>
				</div>
				<div id="pos">
					x: <input type="number" oninput="updateCords(this)" id="x" value=0><br>
					y: <input type="number" oninput="updateCords(this)" id="y" value=0><br>
				</div>
				<h3>Colors:</h3>
				<div id="r">
					<input type="range" oninput="change(this.parentElement)" min="1" max="20" value="5" class="slider" />
					colorPhase R:
					<input type="number" onchange="change(this.parentElement)" class="value" value="5"></input>
				</div>
				<div id="g">
					<input type="range" oninput="change(this.parentElement)" min="1" max="20" value="7" class="slider" />
					colorPhase G:
					<input type="number" onchange="change(this.parentElement)"  class="value" value="7"></input>
				</div>
				<div id="b">
					<input type="range" oninput="change(this.parentElement)" min="1" max="20" value="11" class="slider" />
					colorPhase B:
					<input type="number" onchange="change(this.parentElement)"  class="value" value="11"></input>
				</div>
				<div id="start">
					<input type="range" oninput="change(this.parentElement)" min="1" max="20" value="1" class="slider" />
					colorPhaseStart:
					<input type="number" onchange="change(this.parentElement)"  class="value" value="1"></input>
				</div>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
